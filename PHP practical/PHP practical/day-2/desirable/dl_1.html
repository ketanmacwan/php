<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practical 2</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>

            <legend>User Information:</legend><br>

            <label>Address: </label>
            <input type="text"><br><br>

            <label>Hobby: </label><br>
            <input type="checkbox" value="cricket">Cricket<br>
            <input type="checkbox" value="music">Music<br>
            <input type="checkbox" value="dancing">Dancing<br>
            <input type="checkbox" value="coding">Coding

        </fieldset>
        <fieldset>

            <legend>User Details:</legend><br>

            <label>Favourite Color: </label>
            <input type="color"><br><br>

            <label>Upload Resume: </label>
            <input type="file"><br><br>

            <label>Search: </label>
            <input type="text"><br><br>

            <label>Experience in year: </label>
            <input type="number" value="1"><br><br>

            <input type="submit">
            <br><br>
            <input type="reset">

        </fieldset>
    </form>
</body>
</html>
